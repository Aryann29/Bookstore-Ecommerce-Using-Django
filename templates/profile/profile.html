<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookStore</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class='bg-white'>

    <!-- Navigation Bar -->
    <nav class="bg-white shadow w-full">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center">
                <div>
                    <a href="/" class="flex items-center py-5 px-2">
                        <h1 class='font-extrabold text-transparent text-3xl bg-clip-text bg-gradient-to-r from-blue-400 to-blue-600'>BookStore.</h1>
                    </a>
                </div>

                <form class='rounded-full w-1/2 border p-2 h-12 flex items-center'>

                    <div class="w-full flex items-center justify-between pl-3 pr-1">
                  
                      <select class="bg-transparent text-sm text-gray-600">
                        <option>All Categories</option>
                        <option>Category 1</option>
                        <option>Category 2</option>
                      </select>
                  
                      <input class="flex-1 bg-transparent text-sm text-gray-700 px-2 placeholder-gray-500"
                             type="text"  
                             placeholder="Search templates, models, media...">
                             
                      <button class="p-2">
                        <svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor"
                             viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                      </button>
                  
                    </div>
                  
                  </form>
                <div class='flex items-center gap-4'>
                    <div class="hidden md:flex items-center space-x-4">
                    <!-- Assuming you have a user avatar as part of your design -->
                    <div class="relative group top-2 mb-3">
                        <img src="https://cdn4.iconfinder.com/data/icons/man-6/48/man-08-128.png" alt="User Avatar" class="w-10 h-10 rounded-full cursor-pointer border-2 border-black">
                        <!-- Profile Dropdown -->
                        <div class="absolute hidden right-0 mt-2 w-40 bg-white border rounded-lg shadow-lg z-10">
                            <a href="/profile/edit" class="block px-4 py-2 text-gray-800 hover:bg-gray-200">Edit Profile</a>
                            <a href="/profile/orders" class="block px-4 py-2 text-gray-800 hover:bg-gray-200">Orders</a>
                            <a href="/profile/change-password" class="block px-4 py-2 text-gray-800 hover:bg-gray-200">Change Password</a>
                            <a href="/logout" class="block px-4 py-2 text-gray-800 hover:bg-gray-200">Logout</a>
                        </div>
                    </div>
                    </div>

                    <button class="p-2 relative bg-gray-100">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M10 19.5c0 .829-.672 1.5-1.5 1.5s-1.5-.671-1.5-1.5c0-.828.672-1.5 1.5-1.5s1.5.672 1.5 1.5zm3.5-1.5c-.828 0-1.5.671-1.5 1.5s.672 1.5 1.5 1.5 1.5-.671 1.5-1.5c0-.828-.672-1.5-1.5-1.5zm1.336-5l1.977-7h-16.813l2.938 7h11.898zm4.969-10l-3.432 12h-12.597l.839 2h13.239l3.474-12h1.929l.743-2h-4.195z"/></svg>
                    
                        <span class="absolute top-0 right-0 w-2 h-2 rounded-full text-orange-500  text-xs leading-tight
                            text-center">1</span>
                            
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="flex">
        <!-- Main Content Area -->
        <div class="w-3/4 p-8">
            <!-- Your existing content goes here -->
            heapjpaj
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-white py-6 mt-12 w-full">
        <!-- ... (unchanged footer code) ... -->
    </footer>

    <!-- JavaScript for dropdown effect -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const avatarDropdown = document.querySelector('.group');
    
            avatarDropdown.addEventListener('click', function () {
                const dropdown = this.querySelector('.absolute');
                dropdown.classList.toggle('hidden');
            });

            // Close the dropdown if clicking outside of it
            document.addEventListener('click', function (event) {
                if (!avatarDropdown.contains(event.target)) {
                    const dropdowns = document.querySelectorAll('.absolute');
                    dropdowns.forEach(function (dropdown) {
                        dropdown.classList.add('hidden');
                    });
                }
            });
        });
    </script>
</body>
</html>
