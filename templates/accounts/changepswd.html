{% extends 'basemain.html' %}

{% block title %}BookStore - Edit Profile{% endblock %}

{% block content %}
    <!-- Edit Profile Form with New Password and Confirm Password -->
    <div class="bg-gray-100 h-screen flex justify-center items-center">
        <div class="bg-white p-6 rounded shadow-md w-1/3">
            <h1 class="text-3xl font-medium text-gray-800 text-center font-bold mb-6">Change Password</h1>

            <form>
                <div class="space-y-4">
                    
                    <div>
                        <label class="block mb-1 font-bold text-gray-500">New Password</label>
                        <input type="password" id="newPassword" name="newPassword" class="w-full border-2 border-gray-200 rounded py-2 px-3" placeholder="Enter new password">
                    </div>

                    <div>
                        <label class="block mb-1 font-bold text-gray-500">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" class="w-full border-2 border-gray-200 rounded py-2 px-3" placeholder="Confirm new password">
                    </div>
                </div>

                <button type="submit" class="w-full bg-gradient-to-r from-blue-400 to-blue-600 hover:from-blue-600 hover:to-blue-400 text-white rounded py-2 px-4 mt-6">
                    Change Password
                </button>
            </form>

            
        </div>
    </div>
{% endblock %}
