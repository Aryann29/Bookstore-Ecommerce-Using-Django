{% extends 'basemain.html' %}

{% block title %}BookStore - Edit Profile{% endblock %}

{% block content %}
    <!-- Login Form for Edit Profile -->
    <div class="bg-gray-100 h-screen flex justify-center items-center">
        <div class="bg-white p-6 rounded shadow-md w-1/3">
            <h1 class="text-3xl font-medium text-gray-800 text-center font-bold mb-6">Edit Profile</h1>

            <form method="post">
                {% csrf_token %}
                <div class='flex flex-col justify-center'>
                    <div class='flex flex-col  gap-1 items-center'>
                        <img id="avatarImg" class=' border-2  w-20 border-black rounded-full p-2' src={{ user.profile.avatar.url}}/>
                        <button onclick="document.getElementById('avatarInput').click();" class="text-blue-500 underline px-4 py-2 rounded-md">
                            Change Avatar
                          </button>
                      
                          <input id="avatarInput" type="file" class="hidden" accept="image/*">
                      
                    </div>

                    <div class='flex justify-center'>
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" value="" class="sr-only peer" {% if not seller %}checked{% endif %}>
                            <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"></div>
                            <span class="ml-3 text-sm font-medium text-gray-900 dark:text-gray-300">Seller</span>
                        </label>
                    </div>
                    
                    
                   
                </div>
                
            
                
            
                <div class="space-y-4">
                    
                    
                    <div>
                        <label class="block mb-1 font-bold text-gray-500">Username</label>
                        <!-- Display the existing username (non-editable) -->
                        <input type="text" class="w-full border-2 border-gray-200 rounded py-2 px-3" value="{{ user.username }}" readonly>
                    </div>
            
                    <div>
                        <label class="block mb-1 font-bold text-gray-500">First Name</label>
                        <input type="text" id="name" name="name" class="w-full border-2 border-gray-200 rounded py-2 px-3" value="{{ user.first_name }}" placeholder="John Doe">
                    </div>
            
                    <div>
                        <label class="block mb-1 font-bold text-gray-500">Last Name</label>
                        <input type="text" id="lastname" name="lastname" class="w-full border-2 border-gray-200 rounded py-2 px-3" value="{{ user.last_name }}" placeholder="Doe">
                    </div>
            
                    <div>
                        <label class="block mb-1 font-bold text-gray-500">Bio</label>
                        <textarea id="bio" name="bio" rows="3" class="w-full border-2 border-gray-200 rounded py-2 px-3" placeholder="Tell us about yourself...">{{ user.profile.bio }}</textarea>
                    </div>
                </div>
            
                <button type="submit" class="w-full bg-gradient-to-r from-blue-400 to-blue-600 hover:from-blue-600 hover:to-blue-400 text-white rounded py-2 px-4 mt-6">
                    Save Changes
                </button>
            </form>

            <p class="mt-4 text-center text-gray-600">
                If you want to go back to your profile, 
                <a href="/profile" class="text-blue-500 hover:underline">click here</a>.
            </p>
        </div>
    </div>


    
<script>
    const avatarInput = document.getElementById('avatarInput');
    const avatarImg = document.getElementById('avatarImg');
  
    avatarInput.addEventListener('change', function() {
      const file = this.files[0];
      
      // Upload file here 
  
      const reader = new FileReader();
      reader.onload = function() {
        avatarImg.src = reader.result; 
      }
      reader.readAsDataURL(file);
  
    });
  </script>
{% endblock %}
